    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="stylesheet" href="style.css">
            <title>Frontend Mentor | Interactive pricing component</title>
        </head>
    <body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p> 
        
    </header>



    <div class="card">
        <div class="top">
            <div class="views">
                <p id="views">100K PAGEVIEWS</p>
            </div>
            <div class="price">
                <h1 id="price">$16.00</h1>
                <p id="duration"> / month</p>
            </div>
            <input label="billing-range" type="range" min="0" step="1" max="4" class="slider" id="range">
            <div class="billing">
                <h4>Monthly Billing</h4>
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span class="slide round"></span>
                </label>
                
                <h4>Yearly Billing</h4>
                <h4 class="discount desktop">25% discount</h4> 
                <h4 class="discount mobile">25%</h4>       
            </div>

        </div>
        <div class="bottom">
            <div class="container">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button>Start my trial</button>
            </div>

        </div>

    </div>

    </div>
    </body>
    <script src="index.js"></script>
    </html>
